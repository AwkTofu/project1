<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Employee Home</title>
</head>
<body class="p-3 mb-2 bg-secondary text-white">

	
	<h1 class="d-flex justify-content-center">Employee Home <button id="logoutButton">Logout</button></h1>
	
	<h3 class="d-flex justify-content-center">Personal Information</h3>
	<div id="Personal Information">
		<div class="form-group">
			<label>Name:</label>
			<input name="firstName" id="firstName">
			<input name="lastName" id="lastName">
		</div> 
		<div class="form-group">
			<label>Email:</label>
			<input name="email" id="email">
		</div> 
		<div class="form-group">
			<label>Role:</label>
			<span id="role"></span>
		</div> 

		<button id="updatePersonalInfo">Update!</button>
	</div>

	<h3 class="d-flex justify-content-center">Reimbursements</h3>
	<div hidden id="error-div" class="text-danger"></div>

	<div class="form-row align-items-center d-flex justify-content-center">
		<div class="col-auto my-1 form-group">
			<label for="amount">Amount:</label>
		  	<input type="number" id="amount" name="amount" placeholder="round to the nearest hundredth">
		  	
		</div>
		<div class="col-auto my-1">
	  		<button id="reimburseButton" class="btn btn-primary mb-2">Reimburse!</button>
	  	</div>
  	</div>

	<div class="AllReimbursement">
		<table id= "ReimburseTable" class="table table-dark">
			
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="employeeHome.js"></script>
</body>

</html>
